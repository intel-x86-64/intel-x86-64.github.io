<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #FFD700;
            font-family: Intel One Mono, Intel mono;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .username {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            text-shadow: 0 0 200px rgba(255, 215, 0, 1);
        }

        .links-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .link-item {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .link-button {
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #FFD700;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .link-button:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .icon {
            width: 40px;
            height: 40px;
            filter: invert(80%) sepia(50%) saturate(500%) hue-rotate(360deg) brightness(100%) contrast(100%);
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .link-item:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="username">Vladislav AKA 192IP</h1>

        <div class="links-grid">
            <!-- GitHub -->
            <div class="link-item">
                <a href="https://github.com/intel-x86-64" class="link-button" target="_blank">
                    <img src="https://www.svgrepo.com/show/507321/github.svg" class="icon" alt="GitHub">
                </a>
                <span class="tooltip">GitHub</span>
            </div>

            <!-- Telegram -->
            <div class="link-item">
                <a href="https://t.me/intel_x86_64" class="link-button" target="_blank">
                    <img src="https://www.svgrepo.com/show/473804/telegram.svg" class="icon" alt="Telegram">
                </a>
                <span class="tooltip">Telegram</span>
            </div>

            <!-- Mastodon -->
            <div class="link-item">
                <a href="https://mastodon.social/@ваш-профиль" class="link-button" target="_blank">
                    <img src="https://www.svgrepo.com/show/362235/mastodon-simple.svg" class="icon" alt="Mastodon">
                </a>
                <span class="tooltip">Mastodon</span>
            </div>

            <!-- Element -->
            <div class="link-item">
                <a href="https://matrix.to/#/@ваш-профиль:matrix.org" class="link-button" target="_blank">
                    <img src="https://www.svgrepo.com/show/342019/matrix.svg" class="icon" alt="Element">
                </a>
                <span class="tooltip">Element</span>
            </div>

            <!-- Email -->
            <div class="link-item">
                <a href="mailto:ваш-email@example.com" class="link-button">
                    <img src="https://www.svgrepo.com/show/504392/gmail.svg" class="icon" alt="Email">
                </a>
                <span class="tooltip">Email</span>
            </div>
        </div>
    </div>
</body>

</html>
